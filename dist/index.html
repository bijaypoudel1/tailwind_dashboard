<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="output.css" />
    <!-- google icons cdn -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

  </head>
  <body class="bg-gray-200">
    <div class="flex">
      <!--side nav -->
      <div class="bg-indigo-900 w-64 h-screen">
        <div class="bg-indigo-800">
          <div class="uppercase text-gray-200 p-5 text-xl font-bold">
            Super Corp
          </div>
        </div>
        <div class="p-5 uppercase text-gray-200 text-xs font-bold">pages</div>
        <div class="flex m-5 mt-2 items-center">
          <div class="h-5 w-5">
            <img src="./images/dashboard/dashboard.png" alt="" />
          </div>
          <div class="text-gray-100 mx-3 text-xl">Dashboard</div>
        </div>
        <div class="flex m-5 mt-2">
          <div class="">
            <img
              class="w-5 h-5"
              src="./images/dashboard/customers.png"
              alt=""
            />
          </div>
          <div class="text-gray-100 mx-3 text-xl items-center">Customers</div>
        </div>
        <div class="flex m-5 mt-2">
          <div class="">
            <img class="w-5 h-5" src="./images/dashboard/orders.png" alt="" />
          </div>
          <div class="text-gray-100 mx-3 text-xl">Orders</div>
        </div>
        <div class="flex m-5 mt-2 items-center">
          <div class="">
            <img class="w-5 h-5" src="./images/dashboard/campaign.png" alt="" />
          </div>
          <div class="text-gray-100 mx-3 text-xl">Campaign</div>
        </div>
        <div class="flex m-5 mt-2 items-center">
          <div class="">
            <img class="w-5 h-5" src="./images/dashboard/messages.png" alt="" />
          </div>
          <div class="text-gray-100 mx-3 text-xl">Messages</div>
        </div>
        <div class="flex m-5 mt-2 items-center">
          <div class="">
            <img class="w-5 h-5" src="./images/dashboard/apps.png" alt="" />
          </div>
          <div class="text-gray-100 mx-3 text-xl">Apps</div>
        </div>
      </div>

      <!-- end side nav -->

      <!-- main area -->
        <main class="flex-1 ">
          <div class="">
            <!-- top nav bar -->
            <nav class="bg-white px-2 py-0.5 h-16 flex justify-between items-center">
              <div class="flex items-center gap-5 p-3">
                <div class="h-10 w-10">
                  <img src="./images/dashboard/person.png" alt="">
                </div>
                <div>Bijay Poudel</div>
              </div>
              <div class="flex gap-5">
                <div class="bg-gray-100 rounded-full p-1">
                  <span class="material-icons-outlined text-gray-500">
                    search
                    </span>
                </div>
                <div class="bg-gray-100 rounded-full p-1">
                  <span class="material-icons-outlined text-gray-500">
                    message
                    </span>
                </div>
                <div class="bg-gray-100 rounded-full p-1">
                  <span class="material-icons-outlined text-gray-500">
                    warning
                    </span>
                </div>
                <div class="text-blue-400">
                  Logout
                </div>
              </div>
            </nav>
          </div>
        </main>
      <!-- end main -->
    </div>
  </body>
</html>
